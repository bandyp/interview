<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        document.getElementById("login").addEventListener("click", sanitize);

        function sanitize() {}
            var emailformat = /^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/;
            var e = document.forms["email"].value;
            if(e.match(emailformat)) {
                return true;
            }
            else {
                alert("Invalid Email");
                return false;
            }
            var b = document.forms["badgeID"].value;
            Number.isInteger(b);
        }
    </script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col cogImage">
                        <img src="cogs.PNG" alt="Logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center inputForm mt-4">
                        <p>Welcome to The AI Summit London. Please login with your credentials below.</p>
                        <form>
                        <div class="form-group">
                            <input type="email" class="form-control border-0 mt-4" id="email" aria-describedby="emailHelp" placeholder="Enter Your E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control border-0 mt-4" id="badgeID" placeholder="Type Badge ID Here">
                        </div>
                        <button type="submit" id="login" class="btn btn-primary btn-block text-white bg-dark mt-4">Login<span class="glyphicon glyphicon-print"></span></button>
                        <button type="submit" class="btn btn-light btn-block text-danger mt-4">Don't know your Password? <a href="#" class="text-danger"><u>Press here!</u></a></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-12"></div>
            <div class="col-md-6 col-12 background">
                <div class="row">
                    <div class="col laptop">
                        <img src="laptop.PNG" alt="Laptop">
                    </div>
                </div>
                <div class="row">
                    <div class="col content">
                        <H4>Network better at events with personalized meeting recommendations. Arrange meetings in one click.</H4>
                        <p>Log in - 70% of those who said they did made a connection they would not have made otherwise</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
