<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <img src="cogs.PNG" alt="Logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Welcome to The AI Summit London. Please login with yourcredentials below.</p>
                        <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="badgeID" placeholder="Type Badge ID Here">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="submit" class="btn btn-primary">Don't know your Password?<a href="#">Press here!</a></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <img src="laptop.PNG" alt="Laptop">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Network better at events with personalized meeting recommendations. Arrange meetings in one click.</p>
                        <p>Log in - 70% of those who said they did made a connection they would not have made otherwise</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
